<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main class="inner">

    <header class="hero">
      <h1 class="sr-only">Profile card example</h1>
    </header>
    <h1>Order Summary</h1>
    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>

    <section class="change">
      <h1 class="sr-only">Current plan</h1>
      <img src="./images/icon-music.svg" alt="">
      <div class="flex">
        <div id="div">
          <p id="annual">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>
        <a class="change-link" href="">Change</a>
      </div>
    </section>

    <button id="yes">Proceed to Payment</button>
    <button id="no">Cancel order</button>

  </main>


</body>

</html>
