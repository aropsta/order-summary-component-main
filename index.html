<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <main class="inner">

    <section class="hero"> </section>
    <h1>Order Summary</h1>
    <p id="p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <section class="change">
      <img src="./images/icon-music.svg" alt="">
      <div class="flex">
        <div id="div">
          <p id="annual">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>
        <a id="change" href="">Change</a>
      </div>
    </section>

    <a id="yes">Proceed to Payment</a>
    <a id="no">Cancel order</a>

  </main>


</body>

</html>
